<!DOCTYPE html>
<html lang="en">

<head>

    <title>Akurana Public Library</title>
    <link rel="icon" href="img3.png"/>
    <link rel="stylesheet" href="style.css" />
    <link href="img3.png" />
</head>

<body>
    <div class="sidebar">

        <div class="toggle">
            <img src="bxs-chevon-right.svg" />
        </div>
        <div class="logo">
            <img onclick="re();" src="img3.png" alt="...">
            <h3>Public Library</h3>
        </div>

        <nav>

            <div class="nav-title">
                Management
            </div>

            <ul>
                <li class="nav-item active">
                    <i class="bx bxs-dashboard"><img src="bxs-dashboard.svg"></i>
                    <span>DashBoard</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-bar-chart-alt-2"><img src="bxs-bar-chart-alt-2.svg"></i>
                    <span>Events</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-wallet"><img src="bxs-wallet.svg"></i>
                    <span>Wallet</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-bell"><img src="bxs-bell.svg"></i>
                    <span>Notifications</span>
                </li>
                <li class="nav-item">
                    <i class="bx bxs-cog"><img src="bx-cog.svg"></i>
                    <span>Settings</span>
                </li>
            </ul>

            <hr>

            <div class="nav-title">
                Supports
            </div>

            <li class="nav-item">
                <i class="bx bxs-help-circle"><img src="bx-help-circle.svg"></i>
                <span>Get Help</span>
            </li>
            <li onclick="txt();" class="nav-item">
                <i class="bx bxs-message-dots"><img src="bx-message-dots.svg"></i>
                <span>Send Feedback</span>
            </li>

        </nav>
    </div>
    <button onclick="wp();" class="button1">WHATSAPP</button>
    <button onclick="fb();" class="button2">FACEBOOK</button>
    <script src="script.js"></script>
</body>

</html>
